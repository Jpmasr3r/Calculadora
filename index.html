<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="calculadora">
        <button id="botão1" onclick="botão1()">1</button>
        <button id="botão2" onclick="botão2()">2</button>
        <button id="botão3" onclick="botão3()">3</button>
        <button id="botão4" onclick="botão4()">4</button>
        <button id="botão5" onclick="botão5()">5</button>
        <button id="botão6" onclick="botão6()">6</button>
        <button id="botão7" onclick="botão7()">7</button>
        <button id="botão8" onclick="botão8()">8</button>
        <button id="botão9" onclick="botão9()">9</button>
        <button id="botão0" onclick="botão0()">0</button>
        <button id="botãoSoma" onclick="soma()">+</button>
        <button id="botãoSubtração" onclick="subtração()">-</button>
        <button id="botãoMultiplicação" onclick="multiplicação()">x</button>
        <button id="botãoDivisão" onclick="divisão()">/</button>
        <button id="botãoIgual" onclick="igual()">=</button>
        <button id="botãoPonto" onclick="ponto()">.</button>
        <button id="botãoLimpar" onclick="limpar()">C</button>
        <div id="visor">
            <p id="numero">0</p>
            <p id="n1">0</p>
            <p id="n2">0</p>
            <p id="operação">+</p>
        </div>
    </div>
    <footer>
        <p>Feito por João Pedro Anjolim Soares</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
